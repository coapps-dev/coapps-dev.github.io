<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSight — Join the Waitlist</title>
    <meta name="description" content="Join the CarSight waitlist - AI-powered vehicle recognition technology">
    <link rel="icon" type="image/png" href="/carro.png">
    
    <style>
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aeonik', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            border-radius: 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            padding: 20px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #94a3b8;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .waitlist-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Aeonik', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Aeonik', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            color: #22c55e;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            font-size: 14px;
            color: #64748b;
            margin-top: 32px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .title {
                font-size: 36px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                padding: 16px;
            }
            
            .logo img {
                width: 68px;
                height: 68px;
            }
            
            .waitlist-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/carro.png" alt="CarSight Logo">
        </div>
        
        <h1 class="title">CarSight</h1>
        <p class="subtitle">AI-Powered Car Recognition</p>
        
        <div class="waitlist-form">
            <h2 class="form-title">Join Waitlist</h2>
            
            <form id="waitlistForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Join Waitlist</span>
                    <span id="btnLoading" class="loading">
                        <div class="spinner"></div>
                        Joining...
                    </span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                ✓ Welcome to CarSight! You've been added to our waitlist.
            </div>
        </div>
        
        <div class="footer">
            Be among the first to experience the future of vehicle recognition
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('waitlistForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'flex';
                
                // Hide success message
                successMessage.style.display = 'none';

                try {
                    // Send to Google Sheets via Apps Script
                    // Replace 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE' with your actual Google Apps Script Web App URL
                    const response = await fetch('https://script.google.com/macros/s/AKfycbxBDFn-ip_I_bLqBDMkD8fflCo44mT8rCioSYSxthKzfdFlE3UBjV-1XSTT7sFVWBKlNg/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        form.reset();
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        // Show error message
                        alert(result.error || 'Something went wrong. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('Network error. Please check your connection and try again.');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
