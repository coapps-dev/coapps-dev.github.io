<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSight â€” AI-Powered Car Recognition</title>
    <meta name="description" content="CarSight: AI-powered car recognition app for car enthusiasts. Identify any car with just a picture.">
    <link rel="icon" type="image/png" href="/carro.png">
    
    <style>
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Aeonik';
            src: url('/fonts/Aeonik-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Aeonik', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            padding: 30px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-content {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            text-align: left;
        }

        .hero-images {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        /* Removed user rating section */

        .hero-logo {
            width: 80px;
            height: 80px;
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-logo img {
            width: 100%;
            height: auto;
            border-radius: 16px;
        }
        
        .hero-title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        .app-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .app-store-button,
        .google-play-button {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-store-button:hover,
        .google-play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .google-play-button img {
            height: 40px;
            width: auto;
        }
        
        .app-store-button img {
            height: 42px;
            width: auto;
        }

        .coming-soon {
            position: relative;
        }

        .coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #3b82f6;
            color: #fff;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Phone mockups */
        .phone-mockups {
            position: relative;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .phone {
            position: absolute;
            max-width: 220px;
            border-radius: 40px;
            overflow: visible;
            transition: transform 0.3s ease;
        }

        .phone:hover {
            transform: translateY(-10px);
        }

        .phone img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
        }

        .phone-1 {
            left: 0;
            top: 50px;
            z-index: 2;
        }

        .phone-2 {
            left: 120px;
            top: 0;
            z-index: 3;
        }

        .phone-3 {
            left: 240px;
            top: 50px;
            z-index: 1;
        }

        .phone-4 {
            left: 360px;
            top: 0;
            z-index: 2;
        }

        /* Features Section removed */

        /* Footer */
        footer {
            padding: 60px 0;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 60px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        .copyright {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 48px;
            }
            
            .hero-subtitle {
                font-size: 36px;
            }
            
            .phone-mockups {
                transform: scale(0.8);
                transform-origin: center left;
            }
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                padding: 40px 0;
            }
            
            .hero-content {
                text-align: center;
                margin: 0 auto 60px;
                max-width: 600px;
            }
            
            .hero-logo {
                margin: 0 auto 20px;
            }
            
            .hero-description {
                margin: 0 auto 40px;
            }
            
            .app-buttons {
                justify-content: center;
            }
            
            .phone-mockups {
                height: 500px;
                margin: 0 auto;
                position: relative;
                transform: scale(0.85);
                transform-origin: center top;
            }
            
            .phone-1 {
                left: calc(50% - 300px);
                top: 50px;
            }
            
            .phone-2 {
                left: calc(50% - 150px);
                top: 0;
            }
            
            .phone-3 {
                left: calc(50%);
                top: 50px;
            }
            
            .phone-4 {
                left: calc(50% + 150px);
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }
            
            .hero-subtitle {
                font-size: 32px;
            }
            
            .hero-content {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .hero-logo {
                margin: 0 auto 20px;
            }
            
            .phone-mockups {
                height: auto;
                transform: none;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 0 20px;
                margin-bottom: 60px;
            }
            
            .phone {
                position: relative;
                width: 45%;
                max-width: 200px;
                left: auto;
                top: auto;
                margin: 0;
            }
            
            .phone-1, .phone-2, .phone-3, .phone-4 {
                position: relative;
                left: auto;
                top: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
                background-attachment: fixed;
                min-height: 100vh;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .hero {
                padding: 40px 0;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 24px;
            }
            
            .hero-description {
                font-size: 16px;
            }
            
            .phone-mockups {
                margin-bottom: 40px;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                width: 100%;
            }
            
            .phone {
                width: 100%;
                max-width: 150px;
            }
            
            .app-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .app-store-button img, 
            .google-play-button img {
                height: 50px;
            }
            
            footer {
                margin-top: 0;
                padding: 30px 0;
                background-color: rgba(0, 0, 0, 0.3);
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="/carro.png" alt="CarSight Logo">
                </div>
                <h1 class="hero-title">CarSight</h1>
                <h2 class="hero-subtitle">Identify any car with just a photo</h2>
                
                <p class="hero-description">
                    CarSight is the AI-powered app for car enthusiasts. Snap a photo, scan a car, or browse your digital garage to track your favorite vehicles.
                </p>
                
                <div class="app-buttons">
                    <a href="#" class="app-store-button">
                        <img src="/apple_button.png" alt="Download on the App Store">
                    </a>
                    <a href="#" class="google-play-button coming-soon">
                        <img src="/google-button.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
            
            <div class="hero-images">
                <div class="phone-mockups">
                    <div class="phone phone-1">
                        <img src="/3.png" alt="CarSight Home Screen">
                    </div>
                    <div class="phone phone-2">
                        <img src="/1.png" alt="CarSight Details Screen">
                    </div>
                    <div class="phone phone-3">
                        <img src="/4.png" alt="CarSight Digital Garage">
                    </div>
                    <div class="phone phone-4">
                        <img src="/2.png" alt="CarSight Car Map">
                    </div>
                </div>
            </div>
        </section>

        <!-- Features section removed as requested -->
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/carro.png" alt="CarSight Logo">
                    <span class="logo-text">CarSight</span>
                </div>
                
                <div class="footer-links">
                    <a href="/carsight/privacy.html" class="footer-link">Privacy Policy</a>
                    <a href="/carsight/terms.html" class="footer-link">Terms of Service</a>
                </div>
            </div>
            
            <div class="copyright">
                &copy; 2025 CarSight. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
